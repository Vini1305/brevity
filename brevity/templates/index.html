<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brevity - AI Summarizer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='/main_style.css')}}">
</head>
<body>

  <div class="container-box">
    <h1>ðŸ“° Brevity</h1>
    <p class="description">
      AI-powered summarizer that condenses long texts or articles into concise insights.
    </p>

    <!-- Form -->
    <div class="mb-3">
      <textarea id="input-text" class="form-control" rows="4" placeholder="Paste your text or URL here..." maxlength="5000"></textarea>
    </div>
    <span id="char-counter">
      0 / 5000
    </span>
    <button id="summarize-btn" class="btn btn-primary w-100">Summarize</button>

    <!-- Where the summary will appear -->
    <div id="result" class="result-box d-none mt-5"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{url_for('static', filename='/summarize_button.js')}}"></script>
  <script>
    const textarea = document.getElementById('input-text');
    const counter = document.getElementById('char-counter');
    const maxChars = 5000;

    textarea.addEventListener('input', () => {
      const length = textarea.value.length;
      counter.textContent = `${length} / ${maxChars}`;
    });
  </script>
</body>
</html>
